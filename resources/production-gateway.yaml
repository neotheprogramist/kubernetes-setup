apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx-production-gateway
spec:
  gatewayClassName: nginx-production
  listeners: []
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-production-gateway
spec:
  type: LoadBalancer
  loadBalancerIP: 10.4.4.140
  selector:
    app.kubernetes.io/instance: nginx-production-gateway
  ports:
    - name: http-tcp
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https-tcp
      protocol: TCP
      port: 443
      targetPort: 443
    - name: http-udp
      protocol: UDP
      port: 80
      targetPort: 80
    - name: https-udp
      protocol: UDP
      port: 443
      targetPort: 443
